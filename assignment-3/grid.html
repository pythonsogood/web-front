<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				display: grid;
				grid-template-columns: 150px 1fr;
				grid-template-rows: auto 1fr auto;
				grid-template-areas:
					"header header"
					"sidebar main"
					"footer footer";
				background-color: lightgray;
				column-gap: 50px;
				row-gap: 35px;
				margin: 0;
				min-height: 100vh;
			}

			.header {
				display: flex;
				background-color: silver;
				width: 100%;
				grid-area: header;
			}

			.logo {
				display: flex;
				align-items: center;
				margin-left: auto;
				margin-right: auto;
			}

			.logo div {
				color: black;
				font-weight: bold;
				font-size: larger;
			}

			.sidebar {
				display: flex;
				background-color: white;
				grid-area: sidebar;
				padding: 10px;
				width: 100%;
				height: fit-content;
				border-radius: 15px;
				margin-left: 15px;
				align-items: center;
			}

			.sidebar ul {
				margin: 0;
				padding: 0;
				margin-left: auto;
				margin-right: auto;
				display: flex;
				flex-direction: column;
				list-style: none;
			}

			.main_content {
				width: 97%;
				display: flex;
				background-color: white;
				border-radius: 15px;
				padding: 1%;
				/* margin-right: 15px; */
				grid-area: main;
			}

			.gallery {
				display: grid;
				margin-left: auto;
				margin-right: auto;
				justify-content: space-between;
				grid-template-columns: repeat(3, 1fr);
				gap: 15px;
				grid-auto-rows: min-content;
			}

			.image {
				display: flex;
				flex-direction: column;
				width: 150px;
				height: 150px;
				align-items: center;
			}

			.image img {
				width: 100%;
				height: 100%;
				border-radius: 30px;
			}

			.image figcaption {
				text-align: center;
				visibility: collapse;
			}

			.image:hover figcaption {
				visibility: visible;
			}

			.footer {
				margin-top: auto;
				display: flex;
				width: 100%;
				height: 75px;
				background-color: white;
				grid-area: footer;
				align-items: center;
				justify-content: center;
			}

			.footer p {
				text-align: center;
			}
		</style>
