<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=comment,favorite,visibility" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/assets/css/styles.css">
		<link rel="stylesheet" href="/assets/css/pages/article.css">
		<link rel="stylesheet" href="/assets/css/pages/articles/4.css">
		<script src="https://rawcdn.githack.com/gf3/Levenshtein/refs/heads/master/lib/levenshtein.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
		<script src="../assets/js/script.js"></script>
		<script src="../assets/js/pages/articles/4.js"></script>
	</head>
	<body>
		<header data-import="header"></header>
		<main>
			<div class="container my-4 p-4 rounded-4 text-center">
				<div id="controls" class="d-flex justify-content-between mx-auto">
					<select id="sort-by" class="form-select">
						<option selected>Sort by</option>
						<option value="first_name">First Name</option>
						<option value="last_name">Last Name</option>
					</select>
					<input type="search" class="search-bar" placeholder="Search..." id="search-bar">
				</div>
				<table id="table" class="mt-2 table align-middle">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Controls</th>
						</tr>
					</thead>
					<tbody class="table-group-divider"></tbody>
				</table>
				<div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="addNewModalLabel">Add new entry</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
							</div>
							<div class="modal-body">
								<form id="addEntryForm" novalidate>
									<div class="mb-2">
										<label for="first_name" class="form-label">First Name</label>
										<input class="form-control" id="first_name" required>
										<div class="invalid-feedback">Please provide a first name.</div>
									</div>
									<div class="mb-2">
										<label for="last_name" class="form-label">Last Name</label>
										<input class="form-control" id="last_name" required>
										<div class="invalid-feedback">Please provide a last name.</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
								<button type="submit" class="btn btn-success" form="addEntryForm">Add</button>
							</div>
						</div>
					</div>
				</div>
				<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="editModalLabel">Edit entry</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
							</div>
							<div class="modal-body">
								<form id="editEntryForm" novalidate>
									<div class="mb-2">
										<label for="first_name" class="form-label">First Name</label>
										<input class="form-control" id="first_name" required>
										<div class="invalid-feedback">Please provide a first name.</div>
									</div>
									<div class="mb-2">
										<label for="last_name" class="form-label">Last Name</label>
										<input class="form-control" id="last_name" required>
										<div class="invalid-feedback">Please provide a last name.</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
								<button type="submit" class="btn btn-primary" form="editEntryForm">Edit</button>
							</div>
						</div>
					</div>
				</div>
				<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="deleteModalLabel">Delete confirmation</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
							</div>
							<div class="modal-body">
								Are you sure you want to delete this entry?
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
								<button type="button" class="btn btn-danger">Delete</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer data-import="footer"></footer>
	</body>
</html>
