<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			form {
				display: flex;
				flex-direction: column;
			}
		</style>
	</head>
	<body>
		<form>
			<label>Name: <input type="text" name="name" maxlength="64" required></label>

			<input type="submit" value="Submit">
		</form>
	</body>
</html>
