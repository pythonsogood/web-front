<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(() => {
				'use strict'

				window.onload = () => {
					// Fetch all the forms we want to apply custom Bootstrap validation styles to
					const forms = document.querySelectorAll('.needs-validation');

					// Loop over them and prevent submission
					Array.from(forms).forEach(form => {
						form.addEventListener('submit', event => {
							if (!form.checkValidity()) {
								event.preventDefault();
								event.stopPropagation();
							}

							form.classList.add('was-validated');
						}, false);
					});
				};
			})()
		</script>
	</head>
	<body>
		<form class="needs-validation" novalidate>
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input class="form-control" id="name" maxlength="64" required>
				<div class="valid-feedback">Looks good!</div>
				<div class="invalid-feedback">Name is required</div>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label>
				<input type="email" class="form-control" id="email" maxlength="254" required aria-describedby="emailHelp">
				<div id="emailHelp" class="form-text">We'll contact you on this email.</div>
				<div class="valid-feedback">Looks good!</div>
				<div class="invalid-feedback">Email is required</div>
			</div>
			<div class="mb-3">
				<label for="message" class="form-label">Message</label>
				<textarea class="form-control" id="message" required></textarea>
				<div class="invalid-feedback">Message is required</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</body>
</html>
