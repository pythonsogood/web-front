<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(() => {
				'use strict'

				window.onload = () => {
					// Fetch all the forms we want to apply custom Bootstrap validation styles to
					const forms = document.querySelectorAll(".needs-validation");

					// Loop over them and prevent submission
					Array.from(forms).forEach(form => {
						form.addEventListener("submit", event => {
							if (!form.checkValidity()) {
								event.preventDefault();
								event.stopPropagation();
							}

							form.classList.add("was-validated");
						}, false);

						form.addEventListener("input", event => {
							const password = form.querySelector("#password");

							if (password != null) {
								const passwordConfirm = form.querySelector("#password-confirm");

								if (passwordConfirm != null) {
									passwordConfirm.setCustomValidity(passwordConfirm.value == password.value ? "" : "mismatch");
								}
							}
						});
					});
				};
			})()
		</script>
	</head>
	<body>
		<main>
			<div class="container">
				<form class="row gap-2 needs-validation" novalidate>
					<div class="row">
						<div class="col">
							<label for="firstname" class="form-label">First Name</label>
							<input class="form-control" id="firstname" maxlength="64" required>
							<div class="valid-feedback">Looks good!</div>
							<div class="invalid-feedback">First Name is required</div>
						</div>
						<div class="col">
							<label for="lastname" class="form-label">Last Name</label>
							<input class="form-control" id="lastname" maxlength="64" required>
							<div class="valid-feedback">Looks good!</div>
							<div class="invalid-feedback">Last Name is required</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="email" class="form-label">Email address</label>
							<input type="email" class="form-control" id="email" maxlength="254" required>
							<div class="valid-feedback">Looks good!</div>
							<div class="invalid-feedback">Email is required</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password" minlength="8" maxlength="64" required>
							<div class="valid-feedback">Looks good!</div>
							<div class="invalid-feedback">Passwords must have at least 8 characters!</div>
						</div>
						<div class="col">
							<label for="password-confirm" class="form-label">Confirm password</label>
							<input type="password" class="form-control" id="password-confirm" maxlength="64" required aria-describedby="passwordConfirmHelp">
							<div id="passwordConfirmHelp" class="form-text">Retype your password.</div>
							<div class="valid-feedback">Looks good!</div>
							<div class="invalid-feedback">Passwords does not match!</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="gender" class="form-label">Gender</label>
							<div class="form-check">
								<input type="radio" class="form-check-input" name="gender" id="gender-male" checked required>
								<label for="gender-male" class="form-check-label">Male</label>
							</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" name="gender" id="gender-female" required>
								<label for="gender-female" class="form-check-label">Female</label>
							</div>
						</div>
						<div class="col">
							<label for="hobby" class="form-label">Hobbies</label>
							<div class="form-check">
								<input type="checkbox" class="form-check-input" name="hobby" id="hobby-swimming">
								<label for="hobby-swimming" class="form-check-label">Swimming</label>
							</div>
							<div class="form-check">
								<input type="checkbox" class="form-check-input" name="hobby" id="hobby-football">
								<label for="hobby-football" class="form-check-label">Football</label>
							</div>
							<div class=form-check>
								<input type="checkbox" class="form-check-input" name="hobby" id="hobby-music">
								<label for="hobby-music" class="form-check-label">Music</label>
							</div>
						</div>
						<div class="col">
							<label for="country" class="form-label">Country</label>
							<select name="form-select" id="country" required>
								<option value="" selected disabled>Choose...</option>
								<option value="kazakhstan">Kazakhstan</option>
								<option value="russia">Russia</option>
								<option value="usa">United States</option>
							</select>
							<div class="invalid-feedback">Country is required</div>
						</div>
					</div>
					<div class="row gap-2 justify-content-end">
						<button type="reset" class="col col-lg-1 btn btn-secondary">Reset</button>
						<button type="submit" class="col col-lg-2 btn btn-primary">Register</button>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
