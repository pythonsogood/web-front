<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="stylesheet" href="assets/css/pages/contact.css">
		<script src="assets/js/script.js"></script>
	</head>
	<body>
		<header data-import="header"></header>
		<main>
			<div class="container my-4 px-5 py-3 rounded-4">
				<ul class="list-group list-group-flush contacts">
					<li class="list-group-item"><span class="fa fa-facebook"></span><a class="link-primary" href="https://facebook.com/my_blog"> <span class="text-black">@</span><span class="link">my_blog</span></a></li>
					<li class="list-group-item"><span class="fa fa-telegram"></span><a class="link-primary" href="https://t.me/my_blog"> <span class="text-black">@</span><span class="link">my_blog</span></a></li>
					<li class="list-group-item"><span class="fa fa-youtube"></span><a class="link-primary" href="https://youtube.com/@my_blog"> <span class="text-black">@</span><span class="link">my_blog</span></a></li>
					<li class="list-group-item"><span class="fa fa-instagram"></span><a class="link-primary" href="https://instagram.com/@my_blog"> <span class="text-black">@</span><span class="link">my_blog</span></a></li>
				</ul>
				<button class="btn btn-primary d-flex mt-5 mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#feedback" aria-expanded="false" aria-controls="feedback">
					Share feedback
				</button>
				<div id="feedback" class="collapse mx-auto w-lg-50 mt-4">
					<form class="card card-body row needs-validation" novalidate>
						<div class="mb-3 col-12 col-lg-8">
							<label for="email" class="form-label">Email address</label>
							<input type="email" class="form-control" id="email" aria-describedby="email-help" required>
							<div id="email-help" class="form-text">We never share your email with third-parties.</div>
							<div class="invalid-feedback">Please provide valid email.</div>
							<div class="valid-feedback">Looks good!</div>
						</div>
						<div class="mb-3 col-12">
							<label for="message" class="form-label">Message</label>
							<textarea class="form-control" id="message" rows="3" required></textarea>
							<div class="invalid-feedback">Please provide a message.</div>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary float-end">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer data-import="footer"></footer>
	</body>
</html>
