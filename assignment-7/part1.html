<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
		<title>Document</title>
		<script>
			$(document).ready(() => {
				console.log("jQuery is ready!");

				setTimeout(() => {
					$("#paragraph1").text("new text");

					setTimeout(() => {
						$(".paragraph").html("new<br>html");

						$("p").css("color", "red");
					}, 750);
				}, 1500);
			});
		</script>
	</head>
	<body>
		<p id="paragraph1" class="paragraph">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt ipsam quaerat libero voluptas neque quasi magni iste iure, ex, omnis quisquam dolorem ab dignissimos odit numquam ratione accusamus eos expedita.</p>
	</body>
</html>
